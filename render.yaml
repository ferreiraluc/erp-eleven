services:
  # PostgreSQL Database
  - type: pserv
    name: erp-eleven-db
    env: docker
    plan: free
    region: oregon
    databases:
      - name: eleven
        user: postgres

  # Backend API Service
  - type: web
    name: erp-eleven-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: erp-eleven-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Web Service
  - type: web
    name: erp-eleven-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: erp-eleven-backend
          property: host