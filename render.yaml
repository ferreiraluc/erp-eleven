databases:
  - name: erp-eleven-db
    databaseName: eleven

services:
  # Backend API Service
  - type: web
    runtime: python
    name: erp-eleven-backend
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: erp-eleven-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

  # Frontend Web Service (Dockerized)
  - type: web
    name: erp-eleven-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        value: https://erp-eleven-backend.onrender.com
      - key: PORT
        value: 3000
    